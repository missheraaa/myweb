<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>คลิปหลุดแนวเกย์</title>
  <style>
    body {
      margin: 0; padding: 0;
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-top: 0; margin-bottom: 20px;
      font-size: 1.1rem;
      color: #aaa;
    }
    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background-color: #f310c2;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
    }
    .video-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 10px;
    }
    .play-button {
      position: absolute;
      top: 50%; left: 50%;
      width: 80px; height: 80px;
      background: url('https://img.icons8.com/ios-filled/100/ffffff/play--v1.png') no-repeat center center;
      background-size: 60%;
      transform: translate(-50%, -50%);
      opacity: 0.8;
      transition: 0.3s;
      border-radius: 50%;
    }
    .video-wrapper:hover .play-button {
      opacity: 1;
    }
    video {
      width: 100%;
      height: 100%;
      display: none;
      border-radius: 10px;
      background: black;
    }
  </style>
</head>
<body>

  <h1>คลิปหลุดแนวเกย์ ทาม เวลา หลุดจากกลุ่มลับ</h1>
  <p>คลิปนี้หลุดมาจากกลุ่มลับข้อหากวนส้นตีน</p>

  <div class="video-wrapper" onclick="playVideo()">
    <img src="images/Background.jpg" alt="ปกคลิปหลุด" id="thumbnail" />
    <div class="play-button"></div>
    <video id="videoPlayer" controls>
      <source src="videos/Rick Roll 2.mp4" type="video/mp4" />
    </video>
  </div>

  <script>
    function playVideo() {
      const thumbnail = document.getElementById('thumbnail');
      const playBtn = document.querySelector('.play-button');
      const video = document.getElementById('videoPlayer');

      thumbnail.style.display = 'none';
      playBtn.style.display = 'none';

      video.style.display = 'block';
      video.play();
    }
  </script>

</body>
</html>
